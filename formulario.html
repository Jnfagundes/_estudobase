<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de formulário</title>
</head>
<body>
    <div>
        <h1>Cadastro de usuáio</h1>
        <p>Sistema fácil</p>
    </div>
    <!--Criação do formulário-->
    <form> <!--Tag que cria o formulário-->
       
            <label for="nome">Nome</label> <!--Cria o texto que solicita algo-->
            <input type="text" name="nome" id="nome"> <!--Cria o espaço onde será digitado o que foi solicitado no label-->
            <label for="estadoC">Estado civil</label>
            <input type="text" name="estadoC" id="EstadoC">
            <label for="nacionalidade">Nacionalidade</label>
            <input type="text" name="nacionalidade" id="nacionalidade">
            <br>
            <br>
        <fieldset> <!--Cria um bloco de conteúdo-->  
            <p>Endereço:</p>
            <label for="logradouro">Logradouro</label>
            <input type="text" name="logradouro" id="logradouro">
            <label for="numero">Número</label>
            <input type="number" name="numero" id="numero">
            <label for="bairro">Bairro</label>
            <input type="text" name="bairro" id="bairro">
            <label for="cidade">Cidade</label>
            <input type="text" name="bairro" id="bairro">
            <label for="estado">Estado</label>
            <input type="text " name="estado" id="estado">
        </fieldset>
    </form>
    
</body>
</html>
